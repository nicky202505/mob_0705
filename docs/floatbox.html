<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resetflat.css">
    <style>
        .wrap {
            display: flex;
            max-width: 1440px;
            margin: 0 auto;
            height: 3000px;
            position: relative;
        }

        .flatbox {
            position: sticky;
            top: 0;
            margin-left: auto;
            width: 122px;
            height: 620px;
            display: flex;
            flex-wrap: wrap;
        }

        .float01,
        .float02,
        .float03,
        .float04,
        .float05 {
            width: 120px;
            height: 120px;
            background: #13235d;
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .flatbox a {
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="flatbox">
            <div class="float01"><a href="#">가맹점 센터</a></div>
            <div class="float02"><a href="#">이디야 스토어</a></div>
            <div class="float03"><a href="#">이디야 스토어</a></div>
            <div class="float04"><a href="#">이디야 스토어</a></div>
            <div class="float05"><a href="#">이디야 스토어</a></div>

        </div>




    </div>


</body>

</html>
